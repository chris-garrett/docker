name: "Python: Build"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - Dockerfile.python

  pull_request:
    branches:
      - main
    paths:
      - Dockerfile.python

concurrency:
  group: python-build-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  update:
    name: Build image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build Image
        uses: ./.github/actions/build-image
        with:
          service_name: python
          github_token: ${{ secrets.GITHUB_TOKEN }}
